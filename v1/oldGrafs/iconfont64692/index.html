<!DOCTYPE html>
<html>
  <head>
    <title>Your Font/Glyphs</title>
    <link rel="stylesheet" href="style.css" />
    <!--[if lte IE 7]><script src="lte-ie7.js"></script><![endif]-->
    <style>
      section,
      header,
      footer {
        display: block;
      }
      body {
        font-family: sans-serif;
        color: #444;
        line-height: 1.5;
        font-size: 1em;
      }
      * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .glyph {
        font-size: 16px;
        float: left;
        text-align: center;
        background: #eee;
        padding: 0.75em;
        margin: 0.75em 1.5em 0.75em 0;
        width: 7em;
        border-radius: 0.25em;
        box-shadow: inset 0 0 0 1px #f8f8f8, 0 0 0 1px #ccc;
      }
      .glyph input {
        width: 100%;
        text-align: center;
        font-family: consolas, monospace;
      }
      .glyph input,
      .mtm {
        margin-top: 0.75em;
      }
      .w-main {
        width: 80%;
      }
      .centered {
        margin-left: auto;
        margin-right: auto;
      }
      .fs1 {
        font-size: 2em;
      }
      header {
        margin: 2em 0;
        padding-bottom: 0.5em;
        color: #666;
        box-shadow: 0 2px #eee;
      }
      header h1 {
        font-size: 2em;
        font-weight: normal;
      }
      .clearfix:before,
      .clearfix:after {
        content: "";
        display: table;
      }
      .clearfix:after,
      .clear {
        clear: both;
      }
      footer {
        margin-top: 2em;
        padding: 0.5em 0;
        box-shadow: 0 -2px #eee;
      }
      a,
      a:visited {
        color: #b35047;
        text-decoration: none;
      }
      a:hover,
      a:focus {
        color: #000;
      }
      .box1 {
        font-size: 16px;
        display: inline-block;
        width: 15em;
        padding: 0.25em 0.5em;
        background: #eee;
        margin: 0.5em 1em 0.5em 0;
      }
    </style>
  </head>
  <body>
    <div class="w-main centered">
      <section class="mtm clearfix" id="glyphs">
        <header>
          <h1>Your font contains the following glyphs</h1>
          <p>
            The generated SVG font can be imported back to
            <a href="https://icomoon.io/app">IcoMoon</a> for modification.
          </p>
        </header>
        <div class="glyph">
          <div class="fs1" aria-hidden="true" data-icon="&#x68;"></div>
          <input type="text" readonly="readonly" value="&amp;#x68;" />
        </div>
        <div class="glyph">
          <div class="fs1" aria-hidden="true" data-icon="&#x70;"></div>

        <div class="glyph">

        <div class="glyph">

          <input type="text" readonly="readonly" value="&amp;#x73;" />
        </div>
        <div class="glyph">
          <div class="fs1" aria-hidden="true" data-icon="&#x5e;"></div>
          <input type="text" readonly="readonly" value="&amp;#x5e;" />
        </div>
        <div class="glyph">
          <div class="fs1" aria-hidden="true" data-icon="&#x6c;"></div>
          <input type="text" readonly="readonly" value="&amp;#x6c;" />
        </div>
        <div class="glyph">
          <div class="fs1" aria-hidden="true" data-icon="&#x63;"></div>
          <input type="text" readonly="readonly" value="&amp;#x63;" />
        </div>
      </section>
      <div class="clear"></div>
      <section class="mtm clearfix" id="glyphs">
        <header>
          <h1>Class Names</h1>
        </header>
        <span class="box1">
          <span aria-hidden="true" class="icon-home"></span>

        <span class="box1">

      </section>
      <footer>
        <p>Generated by <a href="https://icomoon.io">IcoMoon.io</a></p>
      </footer>
    </div>
    <script>
      document.getElementById("glyphs").addEventListener("click", function (e) {
        var target = e.target;
        if (target.tagName === "INPUT") {
          target.select();
        }
      });
    </script>
  </body>
</html>
